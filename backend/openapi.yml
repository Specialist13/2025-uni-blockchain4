openapi: 3.0.3
info:
  title: C2C Marketplace API
  description: |
    API documentation for the C2C Online Marketplace backend.
    
    **Role System:**
    - Regular users (role=null): Can both create products (sell) and create orders (buy). This is the default role.
    - Couriers (role='courier'): Have access to courier-specific endpoints for managing shipments.
  version: 1.0.0
servers:
  - url: http://localhost:3001/api
    description: Local development server
  - url: https://api.example.com/api
    description: Production server

tags:
  - name: Products
    description: Product listing and management endpoints
  - name: Orders
    description: Order management endpoints
  - name: Escrows
    description: Escrow management endpoints
  - name: Shipments
    description: Shipment tracking and courier management endpoints. Includes courier-specific endpoints for available shipments, assigned shipments, and courier dashboard.
  - name: Auth
    description: Authentication endpoints

paths:
  /products:
    get:
      tags:
        - Products
      summary: List all products
      description: Retrieve a paginated list of products with optional filtering
      operationId: listProducts
      parameters:
        - name: page
          in: query
          description: Page number (1-indexed)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: seller
          in: query
          description: Filter by seller wallet address
          required: false
          schema:
            type: string
            pattern: '^0x[a-fA-F0-9]{40}$'
        - name: isActive
          in: query
          description: Filter by active status
          required: false
          schema:
            type: boolean
        - name: minPrice
          in: query
          description: Minimum price in Ether
          required: false
          schema:
            type: number
            format: float
            minimum: 0
        - name: maxPrice
          in: query
          description: Maximum price in Ether
          required: false
          schema:
            type: number
            format: float
            minimum: 0
        - name: search
          in: query
          description: Search in title and description
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Products
      summary: Create a new product
      description: Create a new product listing. Requires authentication. Regular users (role=null) can create products.
      operationId: createProduct
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductCreateFormRequest'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product details
      description: Retrieve detailed information about a specific product including relations
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Products
      summary: Update product details
      description: Update product information. Requires authentication and seller ownership.
      operationId: updateProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductUpdateFormRequest'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Products
      summary: Deactivate product
      description: Deactivate a product listing. Requires authentication and seller ownership.
      operationId: deactivateProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Product deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders:
    get:
      tags:
        - Orders
      summary: List user's orders
      description: Retrieve a paginated list of orders for the authenticated user (both as buyer and seller)
      operationId: listOrders
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (1-indexed)
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: status
          in: query
          description: Filter by order status
          required: false
          schema:
            type: string
            enum:
              - PendingPayment
              - PaymentSecured
              - PreparingShipment
              - InTransit
              - Delivered
              - BuyerConfirmed
              - Completed
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Orders
      summary: Create a new order
      description: Create a new order for a product. Requires authentication. Regular users (role=null) can create orders.
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order details
      description: Retrieve detailed information about a specific order. Requires authentication and ownership check.
      operationId: getOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders/{id}/fund:
    post:
      tags:
        - Orders
      summary: Fund order escrow
      description: Fund the escrow for an order. Requires authentication and buyer ownership.
      operationId: fundOrder
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Order funded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders/{id}/ship:
    post:
      tags:
        - Orders
      summary: Mark order as ready to ship
      description: Mark an order as ready to ship with sender and recipient addresses. Requires authentication and seller ownership (user must be the order seller).
      operationId: markReadyToShip
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderShipRequest'
      responses:
        '200':
          description: Order marked as ready to ship successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /orders/{id}/confirm:
    post:
      tags:
        - Orders
      summary: Confirm receipt
      description: Confirm receipt of the order. Requires authentication and buyer ownership (user must be the order buyer).
      operationId: confirmReceipt
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Receipt confirmed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /escrows/{id}:
    get:
      tags:
        - Escrows
      summary: Get escrow details
      description: Retrieve detailed information about a specific escrow. Requires authentication and ownership check (buyer or seller).
      operationId: getEscrow
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Escrow ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/{id}:
    get:
      tags:
        - Shipments
      summary: Get shipment details
      description: Retrieve detailed information about a specific shipment including addresses. Requires authentication and ownership check (buyer, seller, or courier).
      operationId: getShipment
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Shipment ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/order/{orderId}:
    get:
      tags:
        - Shipments
      summary: Get shipment by order ID
      description: Retrieve shipment details for a specific order. Requires authentication and ownership check (buyer, seller, or courier).
      operationId: getShipmentByOrderId
      security:
        - bearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          description: Order ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/{id}/pickup:
    post:
      tags:
        - Shipments
      summary: Confirm pickup
      description: Confirm that the shipment has been picked up. Requires authentication and courier role (must be the assigned courier).
      operationId: confirmPickup
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Shipment ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Pickup confirmed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/{id}/delivery:
    post:
      tags:
        - Shipments
      summary: Confirm delivery
      description: Confirm that the shipment has been delivered. Requires authentication and courier role (must be the assigned courier).
      operationId: confirmDelivery
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Shipment ID
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Delivery confirmed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/courier/available:
    get:
      tags:
        - Shipments
      summary: List available shipments
      description: Retrieve shipments available for courier pickup (status: Assigned). Requires authentication and courier role.
      operationId: listAvailableShipments
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/courier/assigned:
    get:
      tags:
        - Shipments
      summary: List assigned shipments
      description: Retrieve shipments assigned to the authenticated courier. Requires authentication and courier role.
      operationId: listCourierShipments
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by shipment status
          required: false
          schema:
            type: string
            enum:
              - Assigned
              - InTransit
              - Delivered
        - name: activeOnly
          in: query
          description: Show only active shipments (Assigned or InTransit)
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /shipments/courier/dashboard:
    get:
      tags:
        - Shipments
      summary: Get courier dashboard
      description: Retrieve courier dashboard data including statistics and active shipments. Requires authentication and courier role.
      operationId: getCourierDashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Register a new user account. Regular users (role=null) can both buy and sell. Couriers (role='courier') have access to courier-specific endpoints.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Authenticate user and receive JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      description: Logout the authenticated user. Requires authentication.
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication endpoint

  schemas:
    ErrorResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Error type or code
        message:
          type: string
          description: Human-readable error message
        details:
          type: string
          description: Additional error details (only in development)

    SuccessResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          description: Response data (varies by endpoint)

    Product:
      type: object
      required:
        - id
        - seller
        - title
        - description
        - price
        - isActive
        - createdAt
      properties:
        id:
          type: integer
          description: Product ID
        seller:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Seller wallet address
        title:
          type: string
          maxLength: 255
          description: Product title
        description:
          type: string
          description: Product description
        imageUrl:
          type: string
          nullable: true
          maxLength: 500
          description: Single image URL
        imageUrls:
          type: array
          nullable: true
          items:
            type: string
          description: Array of image URLs
        price:
          type: number
          format: float
          minimum: 0
          description: Price in Ether
        isActive:
          type: boolean
          description: Whether the product is active
        createdAt:
          type: string
          format: date-time
          description: Product creation timestamp
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
          description: Related orders (only included when relations are loaded)

    Order:
      type: object
      required:
        - id
        - productId
        - buyer
        - seller
        - status
        - createdAt
      properties:
        id:
          type: integer
          description: Order ID
        productId:
          type: integer
          description: Product ID
        buyer:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Buyer wallet address
        seller:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Seller wallet address
        escrowId:
          type: integer
          nullable: true
          description: Escrow ID (if funded)
        courierJobId:
          type: integer
          nullable: true
          description: Courier job ID (if shipped)
        status:
          type: string
          enum:
            - PendingPayment
            - PaymentSecured
            - PreparingShipment
            - InTransit
            - Delivered
            - BuyerConfirmed
            - Completed
          description: Order status
        createdAt:
          type: string
          format: date-time
          description: Order creation timestamp
        product:
          $ref: '#/components/schemas/Product'
          description: Product details (only included when relations are loaded)
        escrow:
          $ref: '#/components/schemas/Escrow'
          description: Escrow details (only included when relations are loaded)
        shipment:
          $ref: '#/components/schemas/Shipment'
          description: Shipment details (only included when relations are loaded)

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
          description: Current page number
        limit:
          type: integer
          description: Items per page
        total:
          type: integer
          description: Total number of items
        totalPages:
          type: integer
          description: Total number of pages

    ProductListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              required:
                - products
                - pagination
              properties:
                products:
                  type: array
                  items:
                    $ref: '#/components/schemas/Product'
                pagination:
                  $ref: '#/components/schemas/Pagination'

    ProductCreateRequest:
      type: object
      required:
        - title
        - description
        - price
      properties:
        title:
          type: string
          maxLength: 255
          description: Product title
        description:
          type: string
          description: Product description
        price:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: Price in Ether (must be greater than 0)
        imageUrl:
          type: string
          nullable: true
          maxLength: 500
          description: Single image URL
        imageUrls:
          type: array
          nullable: true
          items:
            type: string
          description: Array of image URLs

    ProductCreateFormRequest:
      type: object
      required:
        - title
        - description
        - price
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: Price in Ether
        imageUrl:
          type: string
          nullable: true
        imageUrls:
          type: string
          nullable: true
          description: JSON stringified array of image URLs
        images:
          type: array
          items:
            type: string
            format: binary
          description: Image files for upload

    ProductUpdateRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: Price in Ether
        imageUrl:
          type: string
          nullable: true
          maxLength: 500
        imageUrls:
          type: array
          nullable: true
          items:
            type: string

    ProductUpdateFormRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: Price in Ether
        imageUrl:
          type: string
          nullable: true
        imageUrls:
          type: string
          nullable: true
          description: JSON stringified array of image URLs
        images:
          type: array
          items:
            type: string
            format: binary

    OrderListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              required:
                - orders
                - pagination
              properties:
                orders:
                  type: array
                  items:
                    $ref: '#/components/schemas/Order'
                pagination:
                  $ref: '#/components/schemas/Pagination'

    OrderCreateRequest:
      type: object
      required:
        - productId
      properties:
        productId:
          type: integer
          minimum: 1
          description: Product ID to create order for

    OrderShipRequest:
      type: object
      required:
        - senderAddress
        - recipientAddress
      properties:
        senderAddress:
          $ref: '#/components/schemas/AddressInfo'
          description: Sender/pickup address
        recipientAddress:
          $ref: '#/components/schemas/AddressInfo'
          description: Recipient/delivery address

    AddressInfo:
      type: object
      required:
        - name
        - line1
        - city
        - state
        - country
      properties:
        name:
          type: string
          maxLength: 255
          description: Recipient/sender name
        line1:
          type: string
          maxLength: 255
          description: Address line 1
        line2:
          type: string
          maxLength: 255
          nullable: true
          description: Address line 2 (optional)
        city:
          type: string
          maxLength: 100
          description: City
        state:
          type: string
          maxLength: 100
          description: State/Province
        zip:
          type: string
          maxLength: 50
          nullable: true
          description: ZIP/Postal code
        postalCode:
          type: string
          maxLength: 50
          nullable: true
          description: Postal code (alternative to zip)
        country:
          type: string
          maxLength: 100
          description: Country

    Escrow:
      type: object
      required:
        - id
        - buyer
        - seller
        - orderId
        - amount
        - courierFee
        - platformFee
        - fundsSecured
        - courierFeeTransferred
        - releasedToSeller
        - status
        - createdAt
      properties:
        id:
          type: integer
          description: Escrow ID
        buyer:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Buyer wallet address
        seller:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Seller wallet address
        orderId:
          type: integer
          description: Associated order ID
        amount:
          type: number
          format: float
          minimum: 0
          description: Total amount in Ether
        courierFee:
          type: number
          format: float
          minimum: 0
          description: Courier fee in Ether
        platformFee:
          type: number
          format: float
          minimum: 0
          description: Platform fee in Ether
        fundsSecured:
          type: boolean
          description: Whether funds are secured
        courierFeeTransferred:
          type: boolean
          description: Whether courier fee has been transferred
        releasedToSeller:
          type: boolean
          description: Whether funds have been released to seller
        status:
          type: string
          enum:
            - Initialized
            - Funded
            - CourierFeePaid
            - AwaitingDelivery
            - Released
          description: Escrow status
        createdAt:
          type: string
          format: date-time
          description: Escrow creation timestamp
        closedAt:
          type: string
          format: date-time
          nullable: true
          description: Escrow closure timestamp
        order:
          $ref: '#/components/schemas/Order'
          description: Associated order (only included when relations are loaded)

    Shipment:
      type: object
      required:
        - id
        - orderId
        - courier
        - trackingNumber
        - status
        - createdAt
      properties:
        id:
          type: integer
          description: Shipment ID
        orderId:
          type: integer
          description: Associated order ID
        courier:
          type: string
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: Courier wallet address
        trackingNumber:
          type: string
          maxLength: 100
          description: Tracking number
        status:
          type: string
          enum:
            - Assigned
            - InTransit
            - Delivered
          description: Shipment status
        createdAt:
          type: string
          format: date-time
          description: Shipment creation timestamp
        pickedUpAt:
          type: string
          format: date-time
          nullable: true
          description: Pickup timestamp
        deliveredAt:
          type: string
          format: date-time
          nullable: true
          description: Delivery timestamp
        order:
          $ref: '#/components/schemas/Order'
          description: Associated order (only included when relations are loaded)
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressInfo'
          description: Pickup and delivery addresses (only included when relations are loaded)

    FeeCalculation:
      type: object
      required:
        - price
        - courierFee
        - platformFee
        - total
      properties:
        price:
          type: number
          format: float
          minimum: 0
          description: Product price in Ether
        courierFee:
          type: number
          format: float
          minimum: 0
          description: Courier fee in Ether
        platformFee:
          type: number
          format: float
          minimum: 0
          description: Platform fee in Ether
        total:
          type: number
          format: float
          minimum: 0
          description: Total amount in Ether (price + courier fee + platform fee)

    User:
      type: object
      required:
        - id
        - email
        - isActive
        - createdAt
      properties:
        id:
          type: integer
          description: User ID
        email:
          type: string
          format: email
          description: User email address
        username:
          type: string
          nullable: true
          maxLength: 255
          description: Username
        walletAddress:
          type: string
          nullable: true
          pattern: '^0x[a-fA-F0-9]{40}$'
          description: User wallet address
        role:
          type: string
          nullable: true
          enum:
            - null
            - courier
          description: User role. null = regular user (can buy and sell), 'courier' = courier (has access to courier endpoints)
        bio:
          type: string
          nullable: true
          description: User bio
        avatarUrl:
          type: string
          nullable: true
          maxLength: 500
          description: Avatar URL
        isActive:
          type: boolean
          description: Whether the account is active
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User email address
        password:
          type: string
          minLength: 6
          description: User password
        username:
          type: string
          nullable: true
          maxLength: 255
          description: Username (optional)
        role:
          type: string
          nullable: true
          enum:
            - null
            - courier
          default: null
          description: User role. null = regular user (can buy and sell), 'courier' = courier (has access to courier endpoints)

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User email address
        password:
          type: string
          description: User password

    AuthResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              required:
                - user
                - token
              properties:
                user:
                  $ref: '#/components/schemas/User'
                token:
                  type: string
                  description: JWT authentication token

    CourierDashboardResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              required:
                - stats
                - activeShipments
                - recentShipments
              properties:
                stats:
                  type: object
                  required:
                    - total
                    - active
                    - assigned
                    - inTransit
                    - delivered
                  properties:
                    total:
                      type: integer
                      description: Total number of shipments assigned to courier
                    active:
                      type: integer
                      description: Number of active shipments (Assigned or InTransit)
                    assigned:
                      type: integer
                      description: Number of shipments with status Assigned
                    inTransit:
                      type: integer
                      description: Number of shipments with status InTransit
                    delivered:
                      type: integer
                      description: Number of shipments with status Delivered
                activeShipments:
                  type: array
                  items:
                    $ref: '#/components/schemas/Shipment'
                  description: List of active shipments (Assigned or InTransit)
                recentShipments:
                  type: array
                  items:
                    $ref: '#/components/schemas/Shipment'
                  description: List of recent shipments (last 10)

  responses:
    BadRequest:
      description: Bad request - validation error or invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: 'Bad request'
            message: 'Title, description, and price are required'

    Unauthorized:
      description: Unauthorized - authentication required or invalid token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: 'Unauthorized'
            message: 'Authentication required. Please provide a valid token.'

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: 'Forbidden'
            message: 'Only the seller can update this product'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: 'Not found'
            message: 'Product not found'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: 'An error occurred'
            message: 'Internal server error'
